<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ast7cqk.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-6">
                <div class="box">
                    <form id="addTaskForm">
                        <div class="head-input d-flex">
                            <img src="assets/search.svg">
                            <input id="search" type="text" placeholder="Search for evertything">
                        </div>
                    </form>
                    <hr>
                    <div class="body-box">
                        <div class="trend ">
                            <h4>Trending Shortcuts</h4>
                            <ul class="list-group d-flex flex-row my-2 flex-wrap">
                                <li class="list-group-item">
                                    <a href="#"><img src="assets/message.svg" alt=""> Messages</a>
                                </li>
                                <li class="list-group-item">
                                    <a href="#"><img src="assets/attachment.svg" alt=""> Attachments</a>
                                </li>
                                <li class="list-group-item">
                                    <a href="#"><img src="assets/people.svg" alt=""> People</a>
                                </li>
                            </ul>
                        </div>
                        <div class="searchList">
                            <h4>Recent Searches</h4>
                            <ul id="taskList" class="list-group d-flex align-self-center">
                                <li class="list-group-item ">
                                    <img src="assets/clock.svg"> exports
                                    <button class="btn float-end"><img class="delete" src="assets/close.svg" alt=""></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
